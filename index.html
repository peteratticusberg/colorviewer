<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      
    </style>
  </head>
  <body>
    <p> Paste in a list of colors in the format '#xxxxxx' delimited by whitespace. </p>
    <textarea id="input"></textarea>
    <button id="submit" onClick="onSubmit()">submit</button>
    <div id="output"></div>
    <span id="hello"></span>
    <script>
      function onSubmit() {
        var input = document.getElementById('input').value;
        var colors = input.split(/\s/);
        var outputDiv = document.getElementById('output')
        document.getElementById('output').innerHtml = ""; // don't know why this won't work, for now just refresh the page...
        console.log(colors)
        for (i = 0; i < colors.length; i += 1){
            
          var span = document.createElement('span');
          span.textContent = colors[i];
          outputDiv.appendChild(span);
        
          var div = document.createElement('div');
          var cssText = "height: 50px; width: 200px;";
          cssText += " background-color: " + colors[i];
          div.setAttribute('style', cssText);
          outputDiv.appendChild(div);
        }
      }      
    </script>
  </body>
</html>
